<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      rel="stylesheet"
    />
    <title>Домашняя работа 4</title>
  </head>
  <body>
    <div id="app">
      <div class="field has-addons">
        <p class="control">
          <button class="button" v-on:click="visible = true">
            <span class="icon is-small">
              <i class="fa fa-th-large" aria-hidden="true"></i>
            </span>
          </button>
        </p>

        <p class="control">
          <button class="button" v-on:click="visible = false">
            <span class="icon is-small">
              <i class="fa fa-bars" aria-hidden="true"></i>
            </span>
          </button>
        </p>
      </div>
      <div class="columns" v-if="visible">
        <div class="column" v-for="article in articles">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img :src="article.image" />
              </figure>
            </div>
            <div class="card-content">
              <a :href="article.url" class="content">
                {{article.name}}
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="box" v-for="article in articles" v-else>
        <div class="media">
          <div class="media-left">
            <figure class="image is-64x64">
              <img :src="article.image" />
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <a :href="article.url" class="content">
                {{article.name}}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          visible: true,
          articles: [
            {
              name:
                "Зоологи впервые записали «щебетанье» самой маленькой дикой кошки",
              url:
                "https://mir24.tv/news/16410487/zoologi-vpervye-zapisali-shchebetane-samoi-malenkoi-koshki",
              image: "./img/art1.jpg",
            },
            {
              name:
                "В Петербурге волонтеры спасли енотовидную собаку, застрявшую ",
              url:
                "https://mir24.tv/news/16342895/v-sankt-peterburge-volontery-spasli-enotovidnuyu-sobaku",
              image: "./img/art2.jpg",
            },
            {
              name:
                "Москвичам запретят держать в квартирах медведей, лемуров и сов",
              url:
                "https://mir24.tv/news/16086100/moskvicham-zapretyat-derzhat-v-kvartirah-medvedei-lemurov-i-sov",
              image: "./img/art3.jpg",
            },
            {
              name: "Прикосновение к обезьянам Гибралтара стало преступлением",
              url:
                "https://mir24.tv/news/16412013/prikosnovenie-k-obezyanam-gibraltara-stalo-prestupleniem",
              image: "./img/art4.jpg",
            },
          ],
        },
      });
    </script>
  </body>
</html>
