<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Домашняя работа 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css"
    />
  </head>
  <body>
    <div id="app">
      <nav
        class="navbar is-primary"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img
              src="https://bulma.io/images/bulma-logo.png"
              width="112"
              height="28"
            />
          </a>

          <a
            role="button"
            class="navbar-burger burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a v-on:click="visible = 'mainPage'" class="navbar-item">
              Главная
            </a>
            <a v-on:click="visible = 'projectsPage'" class="navbar-item">
              Проекты
            </a>
            <a v-on:click="visible = 'servicesPage'" class="navbar-item">
              Услуги
            </a>
            <a v-on:click="visible = 'contactsPage'" class="navbar-item">
              Контакты
            </a>
          </div>
        </div>
      </nav>

      <div>
        <p v-if="visible == 'mainPage'">{{main }}</p>
        <p v-if="visible == 'projectsPage'">{{projects}}</p>
        <p v-if="visible == 'servicesPage'">{{services}}</p>
        <p v-if="visible == 'contactsPage'">{{contacts}}</p>
      </div>
    </div>
    <script>
      let vm = new Vue({
        el: "#app",
        data: {
          visible: "mainPage",
          main: "Главная страница",
          projects: "Страница проектов",
          services: "Страница услуг ",
          contacts: "Контакты",
        },
      });
    </script>
  </body>
</html>
