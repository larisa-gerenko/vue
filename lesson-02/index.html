<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Домашняя работа 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container p-3">
      <h1>Компьютерные кресла</h1>
    </div>
    <div id="app" class="card mb-3" style="max-width: 1100px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img v-bind:src="image" class="card-img" />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <p class="card-text" v-if="visible">{{descriptionMin}}</p>
            <p class="card-text" v-else>{{descriptionMax}}</p>
            <button
              type="button"
              class="btn btn-outline-dark"
              v-on:click="visible = !visible"
            >
              {{visible?"Подробнее":"Скрыть"}}
            </button>

            <p class="text-muted">Материал: {{stuff}}</p>
            <p class="text-muted">Наполнитель: {{filler}}</p>
            <p class="text-muted">Ширина: {{width}}</p>
            <p class="text-muted">Высота: {{height}}</p>
            <p>Цена: {{price + " " + String.fromCharCode(8381)}}</p>
            <button type="button" class="btn btn-outline-dark">
              Купить сейчас
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let vm = new Vue({
        el: "#app",
        data: {
          visible: true,
          image: "./img/chair.jpg",
          title: " Компьютерное игровое кресло ASTRAL BLACK",
          descriptionMin:
            "Игровые компьютерные кресла серии VMM ASTRAL идеально подойдут как для работы... ",

          descriptionMax:
            "Игровые компьютерные кресла серии VMM ASTRAL идеально подойдут как для работы так и для развлечений. Кресла изготовлены из высококачественной эко-кожи, которая прекрасно сохраняет свой внешний вид при активной эксплуатации. Внутренний каркас разработан таким образом, чтобы комфортно поддерживать тело во время длительной работы за компьютером. Упругие подушки в области поясницы и шеи помогают позвоночнику сохранять его естественное положение. Мягкие 2D подлокотники настраиваются по высоте и углу поворота. Механизм качания, рассчитанный на долгие годы активной эксплуатации, позволяет покачиваться в кресле и легко откидываться назад.",
          stuff: "Экокожа",
          filler: "Пенополиуретан",
          width: 71,
          height: 133,
          price: 13197,
        },
      });
    </script>
  </body>
</html>
