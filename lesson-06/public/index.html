<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Домашняя работа 6</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.3.4/dist/vue-router.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css"
    />
  </head>
  <body>
    <div id="app">
      <nav
        class="navbar is-dark"
        role="navigation"
        aria-label="main navigation"
      >
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <router-link to="/" exact class="navbar-item">
              Главная
            </router-link>
            <router-link to="/projects" class="navbar-item">
              Проекты
            </router-link>
            <router-link to="/services" class="navbar-item">
              Услуги
            </router-link>
            <router-link to="/contacts" class="navbar-item">
              Контакты
            </router-link>
          </div>
        </div>
      </nav>
      <router-view></router-view>
    </div>
    <script>
      const Main = {
        template: `<div> <h2> Главная страница </h2> </div>`,
      };
      const Project = {
        template: `<div> <h2> Страница проектов </h2> </div>`,
      };
      const Service = {
        template: `<div> <h2> Страница услуг</h2> </div>`,
      };
      const Contacts = {
        template: `<div> <h2> Страница контактов </h2> </div>`,
      };
      const routes = [
        { path: "/", component: Main },
        { path: "/projects", component: Project },
        { path: "/services", component: Service },
        { path: "/contacts", component: Contacts },
      ];
      const router = new VueRouter({
        mode: "history",
        routes: routes,
      });
      let app = new Vue({
        el: "#app",
        router: router,
      });
    </script>
  </body>
</html>
